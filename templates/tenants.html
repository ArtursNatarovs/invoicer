{% extends "base.html" %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">


<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav">
<li class="nav-item active">
  <a class="nav-link" href="#">Update <span class="sr-only">(current)</span></a>
</li>
<li class="nav-item">
  <a class="nav-link" href="{{url_for('add_new_tenant')}}">New</a>
</li>
</ul>
</div>
</nav>


<div class="container">
  <form action="{{url_for('update_tenant')}}" method="POST">
  <div class="row justify-content-around">

      <div class="col-4">
        {% for user in users %}
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input type="radio" name="userId" value="{{user.id}}" aria-label="Radio button for following text input">
            </div>
          </div>
          <span class="input-group-text">{{user.name}} {{user.last_name}}</span>
        </div>
        {% endfor %}
      </div>
    </div>
    <br>
    <input type="submit" value="Update" class="btn btn-secondary btn-lg btn-block mx-auto" style="width:20%;">
    </form>
</div>
{% endblock %}
